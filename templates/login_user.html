{% extends "base.html" %}

{% block title %} Login  {% endblock title %}

{% block content %}  


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'tasks:login-user' %}" method="post">
        {% csrf_token %}

        Username <input type="username" name="username" id="username" required value="{{ username }}"> <br>
        Password <input type="password" name="password" id="password" required value="{{ password }}"> <br><br>
    
        <button type="submit">Login</button>

    </form>

{% endblock content %}
